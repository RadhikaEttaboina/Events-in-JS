<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>Hellow Guys</h1>
    <img src=" https://image.shutterstock.com/image-vector/welcome-poster-spectrum-brush-strokes-260nw-1146069941.jpg".png height="200" width="200" onmouseover="over(this)" onmouseout="out(this)">
<label id="result"></label>
<script>
    function over(ER){
      ER.style.height="400px";
      ER.style.width="400px";
    }
    function out(ER){
      ER.style.height="200px";
      ER.style.width="200px";
    }
</script>
</body>
</html>
